<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Responsive Layout</title>
  <!-- Font Links -->
    <link rel="stylesheet" href="font/font.css">
  <!-- Icon Links -->
    <link rel="icon" type="image/x-icon" href="images/bootstrap-fill.svg">
    <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
  <!-- Css Links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

  </head>
   <body>
 
    <!-- Header Start -->
    <section class="header">
      <div class="container">
        <div class="row">

          <div class="col-md-2 col-sm-3 col-12">
            <div class="box text-center py-4">1.1</div>
          </div>

          <div class="col-md-7 col-sm-6 col-7">
            <div class="box text-center py-4">1.2</div>
          </div>

          <div class="col-md-3 col-sm-3 col-5">
            <div class="box text-center py-4">1.3</div>
          </div>

        </div>
      </div>
    </section>
    <!-- Header End -->

    <!-- Hero Start -->
    <section class="hero">
      <div class="container">
        <div class="row">

          <div class="col-md-9 box2">
            <div class="row">
              <div class="col-md-8 d-sm-block d-none">
                <div class="box text-center py-4">2.1</div>
              </div>

              <div class="col-md-4">
                <div class="box text-center py-4">2.2</div>
              </div>
            </div>
          </div>

          <div class="col-md-3 d-md-block d-none">
            <div class="box text-center py-4 red">3</div>
          </div>

        </div>
      </div>
    </section>
    <!-- Hero End -->

    <!-- Body Start -->
    <section class="body">
      <div class="container">
        <div class="row">

          <div class="col-md-9 box2">
            <div class="row">
              <div class="col-md-4 col-sm-9">
                <div class="box text-center py-4">4.1</div>
              </div>
<div class="col-sm-3 d-md-none">
  <div class="box text-center py-4 red">3</div>
</div>
              <div class="col-md-8">
                <div class="box text-center py-4">4.2</div>
              </div>
            </div>
          </div>

          <div class="col-md-3 d-md-block d-none">
            <div class="box text-center py-4 red">5</div>
          </div>

        </div>
      </div>
    </section>
    <!-- Body End -->

    <!-- Bar Start -->
    <section class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="box text-center py-4 red">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bar End -->

    <!-- Footer Start -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="box text-center py-4">6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer End -->

    <!-- js Links -->
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/script.js"></script>
   </body>
</html>
